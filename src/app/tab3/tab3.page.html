<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Tab 3
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Tab 3</ion-title>
        </ion-toolbar>
    </ion-header>


    <ion-list>
        <ion-item>
            <ion-input [(ngModel)]="name" label="Name" />
        </ion-item>
        <ion-item>
            <ion-toggle [(ngModel)]="showNotifications">Show Notifications</ion-toggle>
        </ion-item>
        <ion-item id="open-date-popover">
            <ion-icon name="calendar-outline" slot="start"></ion-icon>
            <ion-label>Reminder</ion-label>
            <ion-text slot="end">{{reminder}}</ion-text>
        </ion-item>

        <ion-popover trigger="open-date-popover" size="cover">
            <ng-template>
                <ion-datetime #date presentation="date" (ionChange)="setReminder(date.value)"
                    [preferWheel]="true" [showDefaultButtons]="true" size="cover"></ion-datetime>
            </ng-template>
        </ion-popover>

    </ion-list>

    <div class="pxy-1">
        <ion-button (click)="update()">Update All</ion-button>
        <ion-button (click)="clearStorage()">Reset Storage</ion-button>
    </div>


</ion-content>
